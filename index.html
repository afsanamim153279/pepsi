<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pepsi Website Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="sec">
        <header>
            <a href="#"><img src="logo1.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">News latter</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textbox">
                <h2>That's What<br><span>I Like</span></h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Esse doloribus quis ea maiores,<br>
                    voluptatem
                    impedit voluptatum laboriosam </p>
                <a href="#">View All Products</a>
            </div>
            <div class="imgbox">
                <img src="pepsi001.png" class="pepsi">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="pepsi001.png" onclick="imgSlider('pepsi001.png');changeBgColor('#0006be')"></li>
            <li><img src="pepsi002.png" onclick="imgSlider('pepsi002.png');changeBgColor('#e60c2c')"></li>
            <li><img src="pepsi003.png" onclick="imgSlider('pepsi003.png');changeBgColor('#1e1e1e')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="facebook.png"></a></li>
            <li><a href="#"><img src="twitter.png"></a></li>
            <li><a href="#"><img src="instagram.png"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('.pepsi').src = anything;
        }
        function changeBgColor(color) {
            const sec = document.querySelector('.sec');
            sec.style.background = color;

        }
    </script>
</body>

</html>

</html>
